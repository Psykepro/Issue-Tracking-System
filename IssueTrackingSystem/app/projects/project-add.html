<div ng-controller="AddProjectCtrl as vm" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create New Project</h4>
            </div>
            <div class="modal-body">
                <form name="projectForm">
                    <md-input-container class="input-containers">
                        <label for="name">Name</label>
                        <input type="text" required="required" id="name" ng-model="vm.project.Name">
                    </md-input-container>
                    <md-input-container class="input-containers">
                        <label for="description">Description</label>
                        <input type="text" required="required" id="description" ng-model="vm.project.Description">
                    </md-input-container>
                    <div class="modal-select-container">
                        <label for="leadId" class="modal-select-label">LeadId</label>
                        <select class="modal-select"
                                required="required"
                                ng-model="vm.project.Lead.Id"
                                id="leadId" load-users></select>
                    </div>
                    <md-input-container class="input-containers">
                        <label for="project-key">ProjectKey</label>
                        <input type="text" required="required" id="project-key" ng-model="vm.project.ProjectKey">
                    </md-input-container>
                    <md-input-container class="input-containers">
                        <label for="priorities">Priorities (separated by single space and comma)</label>
                        <input type="text" required="required" id="priorities" ng-model="vm.project.Priorities">
                    </md-input-container>
                    <md-input-container class="input-containers">
                        <label for="labels">Labels (separated by single space and comma)</label>
                        <input type="text" required="required" id="labels" ng-model="vm.project.Labels">
                    </md-input-container>
                </form>
            </div>
            <div class="modal-footer">
                <button ng-disabled="projectForm.$invalid" ng-class="(projectForm.$valid) ? 'hvr-pulse' : ''" ng-click="vm.addProject(vm.project)" class="btn btn-success" data-dismiss="modal">Create Project</button>
            </div>
        </div>
    </div>
</div>
